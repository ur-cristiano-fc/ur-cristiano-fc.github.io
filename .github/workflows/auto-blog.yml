name: Gemini AI Auto Blog Publisher
on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 */23 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # Verify location for Selenium binary mapping
          which google-chrome

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core fonts-dejavu-extra xvfb

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai pillow requests google-auth google-api-python-client \
          tweepy instagrapi selenium webdriver-manager

      - name: Generate blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FREEPIK_API_KEY: ${{ secrets.FREEPIK_API_KEY }}
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
          INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_ID: ${{ secrets.LINKEDIN_PERSON_ID }}
          WEBPUSHR_API_KEY: ${{ secrets.WEBPUSHR_API_KEY }}
          WEBPUSHR_AUTH_TOKEN: ${{ secrets.WEBPUSHR_AUTH_TOKEN }}
          PINTEREST_EMAIL: ${{ secrets.PINTEREST_EMAIL }}
          PINTEREST_PASSWORD: ${{ secrets.PINTEREST_PASSWORD }}
        run: |
          # Start virtual display for Selenium
          Xvfb :99 -ac &
          export DISPLAY=:99
          sleep 3
          
          # Run the blog post generator
          python scripts/generate_posts.py

      - name: Upload Pinterest screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pinterest-debug-screenshots
          path: |
            *.png
            scripts/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Commit & Push changes
        run: |
          git config user.name "gemini-blog-bot"
          git config user.email "bot@github.com"
          git pull --rebase origin master
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ðŸ¤– Auto-post: $(date +'%Y-%m-%d') with Pinterest pins ðŸ“Œ"
            git push origin master
          else
            echo "No changes to commit"
          fi