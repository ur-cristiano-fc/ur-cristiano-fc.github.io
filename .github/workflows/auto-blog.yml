name: Gemini AI Auto Blog Publisher

on:
  push:
    branches: [ master ]     # âœ… run immediately on push
  schedule:
    - cron: "0 */23 * * *"    # âœ… every 23 hours
  workflow_dispatch:         # âœ… manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core fonts-dejavu-extra

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai pillow requests google-auth google-api-python-client tweepy python-unsplash

      - name: Verify environment
        run: |
          python --version
          pip list | grep -E "(pillow|requests|google-genai|python-unsplash)"

      - name: Generate blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FREEPIK_API_KEY: ${{ secrets.FREEPIK_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_ID: ${{ secrets.LINKEDIN_PERSON_ID }}
          WEBPUSHR_API_KEY: ${{ secrets.WEBPUSHR_API_KEY }}
          WEBPUSHR_AUTH_TOKEN: ${{ secrets.WEBPUSHR_AUTH_TOKEN }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          UNSPLASH_SECRET_KEY: ${{ secrets.UNSPLASH_SECRET_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          cd scripts
          python generate_posts.py

      - name: Verify generated files
        run: |
          echo "ðŸ“‹ Generated posts:"
          ls -lh _posts/ | tail -5
          echo ""
          echo "ðŸ–¼ï¸ Generated images:"
          ls -lh assets/images/ | tail -5

      - name: Commit & Push changes
        run: |
          git config user.name "gemini-blog-bot"
          git config user.email "bot@github.com"
          
          # Pull latest changes first to avoid conflicts
          git pull --rebase origin master || true
          
          # Show what files were generated (for debugging)
          echo "ðŸ“‹ Files to commit:"
          git status --short
          
          # Stage ALL changes in these directories
          git add -A _posts/
          git add -A assets/images/
          git add keywords.txt
          
          # Show what's staged
          echo "ðŸ“¦ Staged files:"
          git diff --cached --name-only
          
          # Create commit message from generated posts
          TITLES=$(git diff --cached --name-only | grep "_posts/" | sed 's#_posts/[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}-##' | sed 's/.md$//' | sed 's/-/ /g' | head -3 | tr '\n' ' | ')
          
          # Commit with meaningful message
          if [ -n "$(git diff --cached)" ]; then
            if [ -n "$TITLES" ]; then
              git commit -m "ðŸ¤– Auto-post: $TITLES" || exit 0
            else
              git commit -m "ðŸ¤– Auto-post: Update content" || exit 0
            fi
            
            echo "âœ… Changes committed"
            
            # Push changes
            git push origin master
            echo "âœ… Changes pushed"
          else
            echo "âš ï¸ No changes to commit"
          fi

      - name: Workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Blog post generation completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          POST_COUNT=$(git diff HEAD~1 --name-only | grep "_posts/" | wc -l)
          echo "ðŸ“ Posts generated: $POST_COUNT" >> $GITHUB_STEP_SUMMARY
          
          IMAGE_COUNT=$(git diff HEAD~1 --name-only | grep "assets/images/.*\.webp" | wc -l)
          echo "ðŸ–¼ï¸ Images created: $IMAGE_COUNT" >> $GITHUB_STEP_SUMMARY